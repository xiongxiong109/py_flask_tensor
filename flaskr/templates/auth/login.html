{% extends 'base.html' %}
{% block header %}
{% block title %}login{% endblock %}
{% endblock %}
{% block main %}
<div class="center-content">
    {% if error %}
    <p>校验出错: {{error}}</p>
    {% endif %}
    <form action="/auth/login" method="POST">
        <input type="text" placeholder="用户名" name="user_nm">
        <input type="password" placeholder="密码" name="user_pwd">
        <button>提交</button>
    </form>
</div>
{% endblock %}
